<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webgame | HTML JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <script src="/js/shooter.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <style>
        canvas {
            background-color: rgba(121, 32, 204, 0.74);
            border: 2px solid rgba(88, 15, 138, 0.863);
            border-radius: 10px;
        }
    </style>
</head>
<body onload="startGame(`game`), showTop3Players()">
    <div class="notAvailableOnPhone">
        <h1>Not available on phone</h1>
        <p>Sorry, this game is not available on phone. Please play on a computer.</p>
    </div>

    <h1 class="title">Mortal Nightmare</h1>

    <table id="top3players">
        <tr>
            <th>Player</th>
            <th>Score</th>
        </tr>
    </table>
    
    <div id="game">
        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button>
        <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
        <div id="lives">
            <p>Lives: <span id="livesValue">3</span></p>
        </div>
        <div id="score">
            <p>Score: <span id="scoreValue">0</span></p>
        </div>
    </div>
</body>
</html>
