<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Block</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" href="img/flappy-block.png" type="image/x-icon">

    <script src="/js/game.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <style>
        canvas {
            background-color: rgba(0, 0, 0, 0.74);
            border: 2px solid rgba(121, 5, 199, 0.863);
            box-shadow: 0 0 10px rgba(121, 5, 199, 0.863);
            border-radius: 10px;
        }
    </style>

    <meta property="og:title" content="Mauro's Personal Website's game" />
    <meta property="og:description" content="A JavaScript game for on my personal website" />
    <meta property="og:image" content="/img/flappy-block.png" />
    <meta property="og:url" content="https://maurowalker.dev/flappy-block" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#460b77">
</head>
<body onload="startGame(`game`), showTop3Players()">
    <div class="notAvailableOnPhone">
        <h1>Not available on phone</h1>
        <p>Sorry, this game is not available on phone. Please play on a computer.</p>
    </div>

    <h1 class="title">Flappy block</h1>

    <table id="top3players">
        <tr>
            <th>Player</th>
            <th>Score</th>
            <th>level</th>
        </tr>
    </table>

    <button onclick="restartGame()" id="playagain" style="display: none;">Play again</button>

    <div id="pauseMenu" style="display: none">
        <h1>Paused</h1>
        <button onclick="restartGame()">Restart</button>
        <button onclick="quitGame()">Quit</button>
        <button onclick="controls()">controls</button>
        <br>
        <div id="level">
            <p>Level: <span class="levelValue">1</span></p>
        </div>
        <div id="lives">
            <p>Lives: <span class="livesValue">3</span></p>
        </div>
        <div id="score">
            <p>Score: <span class="scoreValue">0</span></p>
        </div>
    </div>
    
    <div id="game">
        <button onclick="controls()">controls</button>
        <div id="level">
            <p>Level: <span class="levelValue">1</span></p>
        </div>
        <div id="lives">
            <p>Lives: <span class="livesValue">3</span></p>
        </div>
        <div id="score">
            <p>Score: <span class="scoreValue">0</span></p>
        </div>
    </div>
</body>
</html>
